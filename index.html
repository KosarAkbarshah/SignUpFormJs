<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="cardbg">
            <div class="login">
                <h2><span>BLOOM</span>
                    & BOUQUET</h2>
                <p>pick your perfect <span>bouquet</span></p>
                <figure>
                    <img src="assets/img/gol1.jpg" alt="flowerlogo">
                    <figcaption>have an account?</figcaption>
                </figure>
                <div class="btnlog">
                    <button>LOGIN</button>
                </div>


            </div>
            <div class="signup">
                <h2><span>BLOOM</span>
                    & BOUQUET</h2>
                <p>pick your perfect <span>bouquet</span></p>
                <figure>
                    <img src="assets/img/gol2.jpg" alt="flowerlogo">
                    <figcaption>have an account?</figcaption>
                </figure>
                <div class="btnsign">
                    <button>sign up</button>
                </div>
            </div>

        </div>
        <div class="register">
            <div class="createacc">
                <h2>Register</h2>
                <form action="">
                    <input type="text" name="" id="" placeholder="username">
                    <input type="text" name="" id="" placeholder="email">
                    <input type="text" name="" id="" placeholder="password">
                    <input type="text" name="" id="" placeholder="confirm password">
                </form>
                <div class="btnreg">
                    <button>create account</button>
                </div>
            </div>
        </div>
        <div class="log">
            <div class="signin">
                <h2>sign in</h2>
                <form action="">
                    <input type="text" name="" id="" placeholder="username">
                    <input type="text" name="" id="" placeholder="password">
                    <div class="save">
                        <input type="checkbox">
                        <label for="">remember me</label>
                    </div>
                </form>
                <div class="btnsignin">
                    <button>login</button>
                </div>
            </div>

        </div>
    </main>
    <script src="assets/js/master.js"></script>
</body>

</html>
